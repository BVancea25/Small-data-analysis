<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <!-- Include CSS or JavaScript libraries for charts, if needed -->

</head>
<body>
<h1>Data Analytics</h1>

<!-- Display summary statistics -->
<p>Total data points: <span th:text="${totalDataPoints}"></span></p>
<p>Average humidity: <span th:text="${averageHumidity}"></span></p>

<!-- Display charts or tables -->
<!-- Example: Line chart using Chart.js -->
<canvas id="humidityChart" width="400" height="200"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var humidityData = /*[[${humidityData}]]*/ [];
    var timestamps = /*[[${timestamps}]]*/ [];

    var ctx = document.getElementById('humidityChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: timestamps,
            datasets: [{
                label: 'Humidity',
                data: humidityData,
                borderColor: 'blue',
                fill: false
            }]
        },
        options: {
            responsive: false
        }
    });
    /*]]>*/
</script>
</body>
</html>
